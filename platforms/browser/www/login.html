<!DOCTYPE html>
<html ng-app="angularApp">
    <head>
        <!-- Removing 'unsafe-eval'. If needed, I will figure out a way around it -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.spotify.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <!-- <script type="text/javascript" src="lib/jquery/jquery.mobile.min.js"></script> -->
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.js"></script>
        <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.module.js"></script>
        <script type="text/javascript" src="js/list-view/list-view.module.js"></script>
        <script type="text/javascript" src="js/list-view/list-view.component.js"></script>
        <title>Blank App</title>
    </head>
    <body ng-app="angularApp">


      <nav class="navbar navbar-default" ng-controller="NavBarController">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ brand }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {{ navLogin }}
              <li>
                <div ng-if="usuario">
                <a class="btn" ng-click="logOutFn()">Salir</a>
              </div>
              </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


  <div ng-controller="LoginController">
    <form ng-submit="submit()" id="login">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>

      <button type="submit" class="btn btn-info btn-block">Submit</button>

    </form>
    <br>
    <a href="index.html" class="btn btn-default btn-block">Home</a>
  </div>


        <script type="text/javascript">






$( document ).ready(function(){})

        </script>


    </body>
</html>
