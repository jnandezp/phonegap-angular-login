<!DOCTYPE html>
<html ng-app="angularApp">
    <head>
        <!-- Removing 'unsafe-eval'. If needed, I will figure out a way around it -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.spotify.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/jasny-bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/index.css"/>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.js"></script>
        <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/jasny-bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.module.js"></script>
        <script type="text/javascript" src="js/list-view/list-view.module.js"></script>
        <script type="text/javascript" src="js/list-view/list-view.component.js"></script>
        <title>Blank App</title>
    </head>
    <body ng-app="angularApp">
      <!-- Inicioa Menu -->
      <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController">
        <div class="logo-overlay">
          <a href="index.html">
            <img src="img/logo.png" class="logo-login">
          </a>

        </div>

      </nav><!-- Fin Menu -->



    <div id="page-login" ng-controller="LoginController"><!-- Inicio Pagina -->
      <div class="container">
        <div class="row padtop10">
          <div class="col-xs-6 padright10">
            <a href="#" class="btn btn-facebook">Ingresar con <i class="fa fa-facebook"></i></a>
          </div>
          <div class="col-xs-6 padleft10">
            <a href="#" class="btn btn-twitter">Ingresar con <i class="fa fa-twitter"></i></a>
          </div>
        </div>
        <div class="padtop30">
          <form ng-submit="submit()" id="login">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>

            <button type="submit" class="btn btn-tacks btn-block">Submit</button>

          </form>
          <br>
          <a href="#" class="btn btn-default btn-block">Registrate</a>
          <div class="row text-center padtop20">
            <h3>Entrar</h3>
            <div>
              <a href="#" class="text-blue">¿has olvidado tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div><!-- Fin Pagina -->


    <script type="text/javascript">
      $( document ).ready(function(){})
    </script>


  </body>
</html>
